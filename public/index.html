<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style/output.css">
    <style>
        .overflow-y-auto {
            scrollbar-color: rgb(12, 74, 110) #f8f9fa;
        }

        .z--1 {
            z-index: -1;
        }
    </style>
</head>

<body class="bg-gray-200 h-screen">
    <img src="img/top_BG.png" alt="" class="absolute flex align-middle justify-center flex-col w-screen h-2/4 z--1">
    <div class="flex flex-col h-screen justify-end">
        <div class="flex flex-col lg:w-8/12 md:w-10/12 h-5/6 mx-auto rounded-t-3xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="py-2 px-4 bg-white flex items-center">
                <img src="img/twasaul-chatbot-avatar.png" alt="Chatbot" class="h-12 w-12 rounded-full">
                <div class="ml-2">
                    <h1 class="font-bold">ChatBot</h1>
                    <p class="text-sm text-green-500">Online</p>
                </div>
            </div>

            <!-- Messages -->
            <div class="bg-gradient-linear flex-1 p-4 overflow-y-auto" id="chat-body">
                <div>
                    <div id="dynamicLabel" class="text-sm text-gray-700 font-bold mb-1"></div>
                    <p id="welcomeMessage" class="max-w-2xl p-2 bg-white rounded-b-2xl inline-block">Welcome to (Elevate PNU)
                        chatbot! Please select your preferred language to start</p>
                    <div class="mt-2">
                        <button id="englishBtn" onclick="setLanguage('en')"
                            class="text-xs bg-sky-900 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none">
                        </button>
                        <button id="arabicBtn" onclick="setLanguage('ar')"
                            class="text-xs bg-sky-900 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none">
                        </button>
                    </div>
                </div>
                <!-- Chat messages will go here -->
                <div id="messages-container"></div>
            </div>

            <!-- Question List -->
            <div class="relative bg-gray-400 pb-2 px-4 overflow-y-auto transition-height duration-300 ease"
                id="questionListContainer" style="height: 9rem;">
                <div class="flex justify-center cursor-pointer text-xl" id="toggleButton">â–²</div>
                <ul id="questionList" class="space-y-4 flex flex-col">
                    <!-- Questions will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
